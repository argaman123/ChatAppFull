<div class="container" #container (click)="onUnselect()">
  <div class="message" *ngFor="let message of messages" [ngClass]="{selected: message == currentMessage}" (click)="$event.stopPropagation(); onSelect(message)">
    <span class="nickname">{{message.from}}</span> <span class="content">{{message.content}}</span>
    <div class="time">{{message.datetime | date:'dd.MM.yy HH:mm'}}</div>
  </div>
</div>
