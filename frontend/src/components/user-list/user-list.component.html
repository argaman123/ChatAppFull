<mat-list class="container" [ngClass]="{collapsed: collapsed}">
  <mat-icon [ngClass]="{collapsed: collapsed}" (click)="collapse()">navigate_next</mat-icon>
  <div class="title" matSubheader>{{title}}</div>
  <mat-list-item class="user" *ngFor="let user of users">{{user}}</mat-list-item>
</mat-list>
